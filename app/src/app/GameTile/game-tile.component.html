<mat-card>
  <mat-card-title>
    <span>{{title}}</span>
  </mat-card-title>
  <mat-card-subtitle>
    Players: {{game.playerNames.join(' and ')}}
  </mat-card-subtitle>
  <mat-card-content>
    <div>{{result}}</div>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-footer>
    <mat-card-actions>
      <button mat-flat-button color="accent" (click)="restoreGame()">View</button>
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
