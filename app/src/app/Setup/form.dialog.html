<h1 mat-dialog-title>Welcome to Tic Tac Toe!</h1>
<div mat-dialog-content fxLayout="column" fxLayoutAlign="start" fxLayoutGap="12px">
  <p>Please pick two distinct usernames to start the game</p>
  <mat-form-field appearance="fill">
    <mat-label>User #1</mat-label>
    <input matInput [(ngModel)]="data.player1">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>User #2</mat-label>
    <input matInput [(ngModel)]="data.player2">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" [mat-dialog-close]="data" [disabled]="!isValid()">Start</button>
</div>
