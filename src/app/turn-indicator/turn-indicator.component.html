<div style="margin-top: 1em; margin-bottom: 1em;">
    <div class="alert"
        [ngClass]="{'x-turn-alert' : gameState.currentPlayer.mark == 1, 'o-turn-alert' : gameState.currentPlayer.mark == 0}"
        role="alert"
        *ngIf="gameState.currentPlayer && gameState.turnCount >= 1">
      Time to make your mark {{gameState.currentPlayer.name}}!
    </div>
</div>
